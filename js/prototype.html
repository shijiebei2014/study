<html>
	<head>
		<meta http-equiv="Content-Type" Content="text/html;charset=UTF-8"/>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name){
				this.name = name;
			}
			Person.prototype.sayHello = function(){alert("Hello, " + this.name)};
			
			function Employee(name, salary){
				Person.call(this, name);
				this.salary = salary;
			}			
			
			//在构造函数的prototype上定义的所有属性和方法，都是可以通过其构造的对象直接访问和调用的
			Employee.prototype = new Person();
			Employee.prototype.showMeTheMoney = function(){alert(this.name + " $ " + this.salary)};
			
			
			var person = new Person("zhq");
			var employee = new Employee("xqq", 1000);
			
			person.sayHello();
			employee.sayHello();
			employee.showMeTheMoney();
			
			alert(person.sayHello == employee.sayHello);//因为两个对象是共享prototype的SayHello，所以显示：true
			/**
			*第一步是建立一个新对象；
			*第二步将该对象内置的原型对象设置为构造函数prototype引用的那个原型对象；
			*第三步就是将该对象作为this参数调用构造函数，完成成员设置等初始化工作。
			*按照Person的原型(有name属性和sayHello方法)的模板，复制一份生成一个对象，以这个对象为this,调用构造函数Person,进行初始化
			*/
			alert(Person.prototype.constructor);//
		</script>
	</body>
</html>
